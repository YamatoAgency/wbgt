name: Update WBGT Data

on:
  schedule:
    - cron: '0 * * * *'  # 毎時0分に実行
  workflow_dispatch:  # 手動実行も可能

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas
          
      - name: Fetch WBGT data
        run: |
          python -c '
import requests
import pandas as pd
from datetime import datetime
import os

# 現在の年月を取得
now = datetime.now()
year_month = now.strftime("%Y%m")

# URLを作成
url = f"https://www.wbgt.env.go.jp/mntr/dl/Kyoto_{year_month}.csv"

try:
    # データを取得
    response = requests.get(url)
    response.raise_for_status()
    
    # データディレクトリを作成（存在しない場合）
    os.makedirs("data", exist_ok=True)
    
    # CSVファイルとして保存
    with open(f"data/latest_wbgt.csv", "wb") as f:
        f.write(response.content)
    
    print(f"データを更新しました: {url}")
    
except Exception as e:
    print(f"エラーが発生しました: {e}")
          '
          
      - name: Commit and push if data changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/latest_wbgt.csv
          git diff --quiet && git diff --staged --quiet || git commit -m "Update WBGT data - $(date '+%Y-%m-%d %H:%M:%S')"
          git push
